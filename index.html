  <body>
    <div class="calculator">
      <input type="text" class="output" value="" />
      <input type="button" value="0" id="null" onclick="addInput(this)" />
      <input type="button" value="1" id="one" onclick="addInput(this)" />
      <input type="button" value="2" id="two" onclick="addInput(this)" />
      <input type="button" value="3" id="three" onclick="addInput(this)" />
      <input type="button" value="4" id="four" onclick="addInput(this)" />
      <input type="button" value="5" id="five" onclick="addInput(this)" />
      <input type="button" value="6" id="six" onclick="addInput(this)" />
      <input type="button" value="7" id="seven" onclick="addInput(this)" />
      <input type="button" value="8" id="eight" onclick="addInput(this)" />
      <input type="button" value="9" id="nine" onclick="addInput(this)" />
      <input type="button" value="." id="dot" onclick="addInput(this)" />
      <input type="button" value="+" id="sum" onclick="addInput(this)" />
      <input type="button" value="-" id="substract" onclick="addInput(this)" />
      <input type="button" value="*" id="multiply" onclick="addInput(this)" />
      <input type="button" value="/" id="division" onclick="addInput(this)" />
      <button value="**" id="pow" onclick="addInput(this)">^</button>
      <button value="**" id="sqrt" onclick="addInput(this)">sqrt</button>

      <input type="button" value="С" id="clear" onclick="resetCalculator()" />
      <input
        type="button"
        value="PrevResult"
        id="prev-result"
        onclick="getPreviousResult()"
      />
      <input type="button" value="=" id="even" onclick="calculateResult()" />
      <p class="result"></p>
    </div>
